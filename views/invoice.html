<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="/public/css/output.css" rel="stylesheet">
</head>
<body>
    <section class="px-5 py-2">
        <div class="px-5">
            <div class="flex border-b-2 border-slate-300">
                <span class="mx-2 text-xl font-bold">FoodWo Invoice</span>
                <span>Order Id : {{orderId}}</span>
            </div>

            <div >
                <h2 class="font-semibold">Shipping Address</h2>
                <p>{{shippingAddress}}</p>
            </div>

            <div class="w-8/12 my-5">
                <table class="w-full border-2 border-black text-center">
                    <tr class="border-b-2 border-black">
                        <th class="">Product</th>
                        <th class="">Qty</th>
                        <th class="">Discount</th>
                        <th class="">Total</th>
                    </tr>

                    <tr>
                        <td>{{productName}}</td>
                        <td>{{productQty}}</td>
                        <td>0.00</td>
                        <td>{{amount}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
